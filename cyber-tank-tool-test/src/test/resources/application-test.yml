spring:
  datasource:
    url: jdbc:mysql://${TOOL_TEST_MYSQL_HOST:127.0.0.1}:${TOOL_TEST_MYSQL_PORT:3306}/cyber-user-test?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: ${TOOL_TEST_MYSQL_USERNAME:root}
    password: ${TOOL_TEST_MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${TOOL_TEST_REDIS_HOST:127.0.0.1}
      port: ${TOOL_TEST_REDIS_PORT:6379}
      password: ${TOOL_TEST_REDIS_PASSWORD:}
      timeout: 3s

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

  rabbitmq:
    host: ${TOOL_TEST_RABBITMQ_HOST:127.0.0.1}
    port: ${TOOL_TEST_RABBITMQ_PORT:5672}
    username: ${TOOL_TEST_RABBITMQ_USERNAME:guest}
    password: ${TOOL_TEST_RABBITMQ_PASSWORD:guest}

